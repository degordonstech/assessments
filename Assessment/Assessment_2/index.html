<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My webpage</title>
    <style>
        h1{
            color: blue;
        }

        }

        }

</head>
<body>

    <img src="img\img.jpg" alt="My image">
    <p>This is the first paragraph of text.</p>
    <p>This is the second paragraph of text.</p>
    
    <table>
        <tr>
            <td>cell 1</td>
            <td>cell 2</td>
        </tr>
        <tr>
            <td>cell 3</td>
            <td>cell 4</td>
        </tr>
    </table>
</body>
</html>
